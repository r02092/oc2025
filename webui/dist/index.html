<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				display: flex;
				margin: 0;
				background:
					linear-gradient(45deg, #e3add5 25%, transparent 25%),
					linear-gradient(135deg, #e3add5 25%, transparent 25%),
					linear-gradient(225deg, #e3add5 25%, transparent 25%),
					linear-gradient(315deg, #e3add5 25%, transparent 25%);
				background-size: 4em 4em;
				background-color: #edb5df;
				font-family: "RoG2サンセリフStdN";
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				animation: vertical 4s linear infinite;
			}
			#top {
				display: flex;
				height: 41.5rem;
			}
			#text {
				margin: 2rem 0 0 2rem;
				background: #fff;
				border-radius: .5rem;
				filter: drop-shadow(0 0 .25rem dimgray);
				border: .3rem #4b3638 solid;
				padding: .15em .5em;
				height: 39rem;
			}
			#text, #images > div {
				border-radius: .5rem;
				filter: drop-shadow(0 0 .25rem dimgray);
				border: .3rem #4b3638 solid;
			}
			#message {
				color: #df4c94;
				font-size: 3.5rem;
				font-feature-settings: "palt";
				text-shadow: .21875rem .21875rem #df4c9460;
				text-align: justify;
				line-height: 1.7;
				width: 30em;
				height: 80%;
			}
			.score {
				color: #4b3638;
				font-size: 2rem;
				text-shadow: .125rem .125rem #4b363860;
				line-height: 1.5;
				height: 10%;
			}
			.score > span {
				color: #df4c94;
				text-shadow: .125rem .125rem #df4c9460;
				font-size: 2.5rem;
			}
			#images {
				display: flex;
				justify-content: space-between;
				margin: 2.5rem 2rem;
				width: 100%;
			}
			#images > div {
				background: #4b3638;
				width: 50rem;
			}
			#images > div > div {
				color: #fff;
				font-size: 2rem;
				text-align: center;
				line-height: 1.5;
			}
			#images > div > div > * {
				display: block;
				width: 100%;
				aspect-ratio: 4 / 3;
				visibility: hidden;
			}
			#credit {
				position: absolute;
				left: .5em;
				bottom: 0;
				color: #4b3638;
				font-size: 2.5rem;
			}
			#metan {
				position: relative;
				flex-grow: 1;
				filter: drop-shadow(0 0 .25rem dimgray);
				height: 100vh;
			}
			#metan > img {
				position: absolute;
				transform-origin: 0 0;
				transform: scale(.8);
			}
			@keyframes vertical {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: 4em 4em;
				}
			}
		</style>
		<title>2025年度オープンキャンパス作品</title>
	</head>
	<body>
		<div>
			<div id="top">
				<div id="text">
					<div id="message">撮影準備中……</div>
					<div class="score">金星丘スコア: <span id="scorev"></span></div>
					<div class="score">月丘スコア: <span id="scorem"></span></div>
				</div>
				<div id="metan">
					<img id="body" src="img/metan_body.png">
					<img id="arms" src="img/metan_arms_normal.png">
					<img id="mouth" src="img/metan_mouth_n.png">
					<img id="eyes">
					<img id="iris" src="img/metan_iris_left.png">
					<img src="img/metan_hair.png">
				</div>
			</div>
			<div id="images">
				<div>
					<div>反射率（アルベド）</div>
					<div><img id="albedo"></div>
				</div>
				<div>
					<div>法線マップ</div>
					<div><img id="normal"></div>
				</div>
				<div>
					<div>法線マップに基づく立体表示</div>
					<div><canvas></canvas></div>
				</div>
			</div>
		</div>
		<div id="credit">VOICEVOX:四国めたん</div>
		<script src="main.js"></script>
	</body>
</html>
